{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/task.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
    

</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#"><img src="{% static 'images/logo1.svg' %}" width="50" height="50"></a></li>
          <li><a href="{% url 'main' %}" class="{% if request.resolver_match.url_name == 'main' %} nav-link px-2 text-secondary {% else %} nav-link px-2 text-white {% endif %}" >Главная</a></li>
          <li><a href="{% url 'create' %}" class="{% if request.resolver_match.url_name == 'create' %} nav-link px-2 text-secondary {% else %} nav-link px-2 text-white {% endif %}">Создать задачу</a></li>
          <li><a href="{% url 'mytasks:task_view' %}" class="{% if request.resolver_match.url_name == 'task_view' %} nav-link px-2 text-secondary {% else %} nav-link px-2 text-white {% endif %}">Мои задачи</a></li>
          <li><a href="{% url 'edit_directory:directory_view' %}" class="{% if request.resolver_match.url_name == 'directory_view' %} nav-link px-2 text-secondary {% else %} nav-link px-2 text-white {% endif %}">Редактирование справочников</a></li>
          <li><a href="{% url 'all_users' %}" class="{% if request.resolver_match.url_name == 'all_users' %} nav-link px-2 text-secondary {% else %} nav-link px-2 text-white {% endif %}">Все пользователи</a></li>

        </ul>



        <div class="text-end">
          <a href="#" class="nav-link px-2 text-white">{{ user.username }}</a>
          <ul>
              <li><a href="{% url 'authapp:account' %}" class="nav-link px-2 text-white"> Аккаунт </a></li>
              <li><a href="{% url 'auth:logout' %}" class="nav-link px-2 text-white">> Выйти </a></li>
            </ul>


        </div>
      </div>
    </div>
  </header>
